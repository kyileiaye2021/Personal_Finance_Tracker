<!--login page-->

{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.email.label }}<br>
            {{ form.email(class="form-control")}}
        </div>

        <div class="form-group">
            {{ form.password.label }}<br>
            {{ form.password(class="form-control") }}
        </div>

        {{ form.submit(class="btn btn-primary") }} <!--btn and btn-primary are bootstrap classes for styling buttons-->
    </form>
</div>
{% endblock %}
